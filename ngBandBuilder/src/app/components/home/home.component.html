<html>
  <h1>BAND BUILDER</h1>

  <div class="text-center" id="home-div" >
      <img src="https://www.makeitinmusic.com/wp-content/uploads/2012/11/band-image.jpeg" alt="generic-band-image" class="img-thumbnail" >
      <!-- <img class="rounded float-left" src=""/> -->
    </div>
    <div>
    <h3><strong>Mission:</strong> </h3>
      <h4><strong>Our app connects musicians with other musicians that are interested in forming bands around their shared musical interests.</strong> </h4>
    </div>
    <ul>
      <li *ngFor="let band of bands">{{band.name}} <img src="{{band.image.url}}" alt=""></li>
    </ul>

    <form>
      <select class="form-control" name="searchBy" [(ngModel)]='searchBy'>
        <option value="Name" >Name</option>
        <option value="Genre" >Genre</option>
        <option value="City" >City</option>
        <option value="State" >State</option>
        <option value="Zip" >Zip</option>
      </select>
      <input class="form-control" type="text" name="keyword" [(ngModel)]='searchKeyword'>
    </form>

    <div>
      <ul>
        <li *ngFor="let searchBand of bands | searchBand:searchBy:searchKeyword">{{searchBand.name}} <img src="{{searchBand.image.url}}" alt=""></li>
      </ul>
    </div>

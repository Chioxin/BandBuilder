<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Band Builder</span>
  <span class="navbar-brand mb-0 h1">{{selected}}</span>
  <form *ngIf="verifyLogin()">
    <input type="text" name="username" placeholder="username" [(ngModel)]="newUser.username">
    <input type="text" name="password" placeholder="password" [(ngModel)]="newUser.password">
    <button class="btn btn-success" (click)="register()">Register</button>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </form>

</nav>
